version: '3.3'
services:
  nginx:
    build: ./nginx
    ports:
      - "8080:80"
    volumes:
      - "./nginx/nginx.conf:/etc/nginx/nginx.conf"
      - "./nginx/vhost:/etc/nginx/vhost"
      - type: bind
        source: ./workspace
        target: /myself
    links:
      - php
    depends_on:
      - php
    networks:
      - frontend
  php:
    build: ./php
    expose:
      - "9000"
    volumes:
      - "./php/php.ini:/usr/local/etc/php/php.ini"
      - "./php/php-fpm.conf:/usr/local/etc/php-fpm.conf"
      - "./php/php-fpm.d:/usr/local/etc/php-fpm.d"
      - type: bind
        source: ./workspace
        target: /myself
    links:
      - mysql
    networks:
      - frontend
      - backend
  mysql:
    build: ./mysql
    expose:
      - "3306"
    volumes:
      - "./mysql/data:/var/lib/mysql"
      - "./mysql/my.cnf:/etc/mysql/my.cnf"
      - "./mysql/conf.d:/etc/mysql/conf.d"
    environment:
      - MYSQL_ROOT_PASSWORD=364793
    networks:
      - backend
networks:
  frontend:
  backend:
